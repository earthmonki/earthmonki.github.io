<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="booklist.html">Book List</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Me</h2>
        <p>Feel free to contact me at my personal or school email, or through the form below!<br><br>Personal: pgclark31@gmail.com<br>School: pclark44@students.kennesaw.edu</p>
        <form id="contactForm" action="/submit-form" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="popup" style="display: none;">
        Form submission successful! Thank you!
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Send the form data to the server
            const response = await fetch('/submit-form', {
                method: 'POST',
                body: new FormData(event.target),
            });

            if (response.ok) {
                // Show the popup message
                document.getElementById('popup').style.display = 'block';
                resetFormFields(); // Clear form fields
            } else {
                // Handle errors
                console.error('Form submission failed.');
            }
        });

        // Function to reset form fields
        function resetFormFields() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }
    </script>

    <footer>
        <p>&copy; 2025 Preston Clark</p>
    </footer>
</body>
</html>
