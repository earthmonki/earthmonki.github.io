
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milestone 1 - Displaying Book JSON Data</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header>
  <h1>Book Data Viewer Project</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="booklist.html">Book List</a>
  </nav>
</header>

<div class="container">
  <h2>Milestone 1 - Displaying Book JSON Data</h2>
  <div id="book"></div>
</div>

<footer>
  <p>&copy; 2025 Preston Clark</p>
</footer>

<script>
$(document).ready(function(){
    $.getJSON('google-books-book.json', function(data){
        const info = data.volumeInfo;
        const htmlContent = `
            <h3>${info.title}</h3>
            <h4>By: ${info.authors.join(", ")}</h4>
            <img src="${info.imageLinks.thumbnail}" alt="${info.title}">
            <p>${info.description}</p>
            <p><strong>Publisher:</strong> ${info.publisher}</p>
            <p><strong>Published Date:</strong> ${info.publishedDate}</p>
            <p><a href="${info.infoLink}" target="_blank">More Information</a></p>
        `;
        $('#book').html(htmlContent);
    });
});
</script>

</body>
</html>
