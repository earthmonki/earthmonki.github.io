
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Search AJAX</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Milestone 3: Book Search</h1>
  </header>

  <div id="search-area">
    <input type="text" id="searchInput" placeholder="Enter search term" />
    <button id="searchBtn">Search</button>
  </div>

  <section id="bookshelf-title"><h2 style="text-align:center;">My Bookshelf</h2></section>
  <section id="bookshelf"></section>

  <section id="pagination"></section>

  <section id="results-title"><h2 style="text-align:center;">Search Results</h2></section>
  <section id="results"></section>

  <section id="details-title"><h2 style="text-align:center;">Book Details</h2></section>
  <section id="details"></section>
</body>
</html>
