
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Display</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 10px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #555;
      border-radius: 5px;
      margin: 0 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #777;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 60px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    ul {
      line-height: 1.8em;
    }
    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    img {
      height: 180px;
      margin: 5px;
    }
  </style>
</head>
<body>
    <div id="books"></div>
    <script>
        $(document).ready(function(){
            $.getJSON('google-books-search.json', function(data){
                data.items.forEach(item => {
                    const info = item.volumeInfo;
                    const htmlContent = `
                        <div class="book">
                            <h2>${info.title}</h2>
                            <h3>By: ${info.authors ? info.authors.join(", ") : 'Unknown'}</h3>
                            ${info.imageLinks ? `<img src="${info.imageLinks.thumbnail}" alt="${info.title}">` : ''}
                            <p>${info.description ? info.description : 'No description available.'}</p>
                            <p><strong>Publisher:</strong> ${info.publisher ? info.publisher : 'N/A'}</p>
                            <p><strong>Published Date:</strong> ${info.publishedDate ? info.publishedDate : 'N/A'}</p>
                            <p><a href="${info.infoLink}" target="_blank">More Information</a></p>
                        </div>
                    `;
                    $('#books').append(htmlContent);
                });
            });
        });
    </script>
</body>
</html>
